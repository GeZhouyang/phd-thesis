# This file is a template, and might need editing before it works on your project.
# use docker image with latex preinstalled
# since there is no official latex image, use https://github.com/blang/latex-docker
# possible alternative: https://github.com/natlownes/docker-latex
image: ashwinvis/latex-pandoc-python

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .cache/pip
    - venv/

variables:
  GIT_SUBMODULE_STRATEGY: recursive

build:
  before_script:
    - tlmgr install biblatex biber xcolor lineno etoolbox fvextra fancyvrb
        upquote ifplatform xstring framed caption outlines booktabs enumitem
        babel-swedish microtype csquotes logreq
    - python -m venv venv
    - source venv/bin/activate
    - pip install -r requirements.txt
  script:
    - make -j
  artifacts:
    paths:
      - "*.pdf"
